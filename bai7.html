<!DOCTYPE html>

<body>
    <script>
        function findMinInteger(a, b, c) {
            let min = a;
            if (b < min) {
                min = b;
            }
            if (c < min) {
                min = c;
            }
            return min;
        }
        const myNumber1 = 65;
        const myNumber2 = 43;
        const myNumber3 = 59;
        const myMinInteger = findMinInteger(myNumber1, myNumber2, myNumber3);
        console.log(myMinInteger); 
    </script>
</body>
