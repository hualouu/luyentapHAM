<body>
    <script>
        function isPositiveInteger(number) {
            if (number > 0 && Number.isInteger(number)) {
                return true;
            } else {
                return false;
            }
        }
        const myNumber = 65;
        const isMyNumberPositiveInteger = isPositiveInteger(myNumber);
        console.log(isMyNumberPositiveInteger); 
    </script>
</body>
