<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function compareAndAdd(num1, num2) {
            if (num1 > num2) {
                alert("Tham số thứ nhất lớn hơn tham số thứ hai!");
            } else {
                return num1 + num2;
            }
        }
        console.log(compareAndAdd(3, 5));
        console.log(compareAndAdd(5, 3)); 
    </script>
</body>

</html>
